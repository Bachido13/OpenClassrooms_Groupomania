<main>

  <h1>Bienvenue dans notre réseau social</h1>

  <h2>Inscription</h2>

  <form [formGroup]="form" (ngSubmit)="onSignUp(model)">
    <formly-form [form]="form" [fields]="fields" [model]="model"></formly-form>
    <p id="nota-bene">*: champs obligatoires</p>
    <button type="submit" class="btn btn-default">Inscription</button>
    <p id="showError" *ngIf="errorMsg" > ⚠ {{showError}} ⚠  </p>
  </form>
  <a [routerLink]="['/connexion']">Déjà inscrit ? </a>
</main>
