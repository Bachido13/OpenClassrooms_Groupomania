<main> 
  <h1>Bienvenue dans notre réseau social</h1>

  <h2>Connexion</h2>

  <form [formGroup]="form" (ngSubmit)="onLogin(model)">
    <formly-form [form]="form" [fields]="fields" [model]="model"></formly-form>
    <p id="nota-bene">*: champs obligatoires</p>
    <button type="submit" class="btn btn-default">Connexion</button>
    <p id="showError" *ngIf="errorMsg" > ⚠ {{showError}} ⚠  </p>
  </form>
  <a [routerLink]="['/inscription']">Pas encore inscrit ? </a>
</main>
